<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello World</title>
</head>
<body>
    <h1>Hello, World!</h1>
    <form action="/transactions" method="post">
  <label for="date">Purchase Date:</label>
  <input type="date" id="date" name="date" required><br><br>

  <label for="assetSymbol">Stock Symbol:</label>
  <input type="text" id="assetSymbol" name="assetSymbol" maxlength="20" required><br><br>

  <label for="quantity">Quantity:</label>
  <input type="number" id="quantity" name="quantity" step="0.01" min="0" required><br><br>

  <!-- Hidden/default fields -->
  <input type="hidden" name="transactionType" value="BUY">
  <input type="hidden" name="assetType" value="STOCK">
  <input type="hidden" name="currency" value="USD">
  <input type="hidden" name="exchange" value="NASDAQ">
  <input type="hidden" name="createdAt" value="">
  <input type="hidden" name="assetName" value="">
  <input type="hidden" name="pricePerUnit" value="">
  <input type="hidden" name="totalAmount" value="">

  <button type="submit">Submit</button>
</form>



<tr th:each="transaction : ${transactions}">
            <td th:text="${transaction.transactionId}">ID</td>
            <td th:text="${transaction.assetSymbol}">Symbol</td>
            <td th:text="${transaction.quantity}">Qty</td>
            <td th:text="${transaction.totalAmount}">Amount</td>
            <!-- Add other fields as needed -->
</tr>
</body>
</html>
